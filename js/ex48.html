<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ex48</title>
    <script>
        function p(s) {
            document.write(s);
            document.write("<br>");
        }

        document.write("使用for循环打印 0 到 4<br>如果发现是3，就<span style='color:red'>终止循环，循环体结束 </span><br>");

        for (i = 0; i < 5; i++) {
            if (i == 3)
                break;
            p(i);
        }
    </script>
</head>

<body>
</body>

</html>
