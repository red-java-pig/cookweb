    <title>ex43</title>
    <script>
        function p(s) {
            document.write(s);
            document.write("<br>");
        }

        document.write("使用for循环打印 0 到 4<br>");

        for (var i = 0; i < 5; i++) {
            p(i);
        }
    </script>
