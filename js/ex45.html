<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ex45</title>
    <script>
        function p(s) {
            document.write(s);
            document.write("<br>");
        }
        document.write("使用do-while循环打印 0 到 4<br>");
        var i = 0;

        do {
            p(i);
            i++;
        } while (i < 5);
    </script>
</head>

<body>
</body>

</html>
