<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ex04</title>
    <script>
        //示例 1 : 使用var声明一个变量
        document.write('示例1<br>');
        var x = 10;
        document.write("变量x的值:" + x);
        document.write('<br><br>');

        //示例 2 : 不使用var
        document.write('示例2<br>');
        y = 10;
        document.write("没有用var声明的变量y的值:" + y);
        document.write('<br><br>');
    </script>
</head>

<body>
</body>

</html>
