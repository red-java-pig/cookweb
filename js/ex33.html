<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ex33</title>
    <script>
        var a = 5;
        document.write('a++ 是先取值，再运算，所以打印出来是：' + a++); //先取值 ，即5

        document.write("<br>");
        var b = 5;
        document.write('++b 是先运算，再取值，所以打印出来是：' + ++b); //先运算，再取值，即6
    </script>
</head>

<body>
</body>

</html>
